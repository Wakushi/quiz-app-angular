<div class="questionnary">
    <ng-container *ngIf="currentQuestionnary$ | async as questionnary">
        <app-question-set
            *ngFor="let question of questionnary"
            [questionSet]="question"
        ></app-question-set>
    </ng-container>
    <button *ngIf="!areAnswersValidated && currentQuestionnary$" (click)="onValidateAnswers()">
        Validate
    </button>
    <button *ngIf="areAnswersValidated" (click)="onContinue()">
        Continue
    </button>
</div>
<div class="loading-screen flex--column flex--align fade-in-bottom">
    <mat-spinner *ngIf="!currentQuestionnary$"></mat-spinner>
</div>
